{% extends "base.html" %}

{% block body %}
<center>
    <div class="container">
        <h2>Login</h2>

        <div id="login-status"></div>

        <form id="login-form">
            <div class="row input-group col-md-3 center-block">
                <label for="email">Email</label>
                <input type="email" placeholder="Email" class="form-control" id="email" required="true">
            </div>

            <div class="row input-group col-md-3 center-block">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" class="form-control" id="password" required="true">
            </div>

            <br>
            <div class="row center-block">
                <button id="login" type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</center>

<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock body %}
